<div>
  <div>
    <label for="firstInput" class="form-label d-block text-start"
      ><small>Bet Amount:</small></label
    >
    <div class="input-group mb-3 semi-transparent-input" >
      <span class="input-group-text">
        <i class="bi bi-coin"></i> 
      </span>
      <input
        type="number"
        class="form-control text-white"
        color="white"
        [(ngModel)]="userBet"
      />
    </div>
  </div>
  <div class="mt-3 mb-3">
    <button [disabled]="disableBetting" class="btn btn-warning w-100 p-2" (click)="placeBet()">Place Bet</button>
  </div>
</div>
